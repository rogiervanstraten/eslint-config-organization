name: 'CI'
on:
  pull_request:
    branches:
      - 'main'
jobs:
  version-bump-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: del-systems/check-if-version-bumped@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
  build-and-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Run tests
        run: npm test
      - name: Test build
        run: npm run build
