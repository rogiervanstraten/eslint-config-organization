name: 'CI'
on:
  pull_request:
    branches:
      - 'main'
jobs:
  build-and-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci --include=dev
      - name: Test build
        run: npm run build
      - name: Run tests
        run: npm test
